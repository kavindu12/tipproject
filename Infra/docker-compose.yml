version: '3'

services:
  web:
    build: .
    ports:
      - "5001:5001"
    environment:
      FLASK_ENV: development
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # This line ensures data persistence

volumes:
  postgres_data:
